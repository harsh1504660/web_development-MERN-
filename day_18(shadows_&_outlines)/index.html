<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-18 shadows and outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #17d430;
        }
        .text-element{
            text-shadow: 10px 10px 10px rgba(180, 21, 21, 0.267);
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi nostrum incidunt labore, quasi facere reiciendis quod blanditiis magni quidem voluptatem quibusdam dignissimos voluptas suscipit velit repudiandae eius soluta, tempora praesentium error optio exercitationem.
    </p>
</body>
</html>

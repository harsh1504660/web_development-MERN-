<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-16 sizing units</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid red;
            width: 80vw;
            margin: auto;
            background-color: aquamarine;
        }
        .container{
            border: 2px solid red;
            width: 80vw;
            margin: 23px auto;
            height: 80vw;
            
            background-color: aquamarine;
        }
        .container p{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="box">
<h1>this is a box</h1>
    </div>
    <div class="container">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus quo velit praesentium, nihil iusto nesciunt quod a provident voluptatum, in porro aut est adipisci sed asperiores suscipit. Tempora, ea deleniti!</p>
    </div>
</body>
</html>
